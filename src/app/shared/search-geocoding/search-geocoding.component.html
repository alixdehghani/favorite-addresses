<form class="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Search Address</mat-label>
      <input type="text"
             matInput
             [formControl]="addressControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option.display_name" (click)="onAddressClicked(option)">
          {{option.display_name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
