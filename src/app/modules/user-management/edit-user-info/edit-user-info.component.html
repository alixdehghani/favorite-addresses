<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-icon matPrefix aria-hidden="false" aria-label="person">person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-icon matPrefix aria-hidden="false" aria-label="person">email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNumber">
        <mat-icon matPrefix aria-hidden="false" aria-label="person">phone</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [class.spinner]="loading"
        [disabled]="!formGroup.dirty || loading || !formGroup.valid" class="submit">
        Submit
    </button>
    <div class="error" *ngIf="error">
        <span class="error-text">*{{error}} </span>
    </div>
</form>
